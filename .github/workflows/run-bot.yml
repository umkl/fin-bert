name: Run Discord Bot

on:
  schedule:
    - cron: "0 7 * * *" # 7 AM UTC
    - cron: "0 15 30 * *" # 3 PM UTC
    - cron: "0 23 * * *" # 11 PM UTC

  workflow_dispatch: # lets you run it manually from the GitHub UI too

jobs:
  run-bot:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install deps
        run: npm ci

      - name: Run bot
        run: npm run start
